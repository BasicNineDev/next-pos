    <div id="data-grid-demo">
        <dx-data-grid
            id="gridContainer"
            [dataSource]="dataSource"
            keyExpr="ID"
            [showBorders]="true">

            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-editing
                mode="batch"
                [allowUpdating]="true">
            </dxo-editing>

            <dxi-column dataField="Prefix" caption="Title" [width]="70"></dxi-column>
            <dxi-column dataField="FirstName"></dxi-column>
            <dxi-column dataField="LastName"></dxi-column>
            <dxi-column dataField="Position" [width]="170"></dxi-column>
            <dxi-column
                dataField="StateID"
                caption="State"
                [width]="125">
                <dxo-lookup
                    [dataSource]="states"
                    displayExpr="Name"
                    valueExpr="ID">
                </dxo-lookup>
            </dxi-column>
            <dxi-column
                dataField="BirthDate"
                [showEditorAlways]="true"
                dataType="date">
            </dxi-column>
        </dx-data-grid>
    </div>

</div>
